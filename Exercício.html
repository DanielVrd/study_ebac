<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exercício</title>
</head>
<body>
    <form>
        <h1>Olá professor! Segue meu exercício acerca do preenchimento do formulário</h1>
        <hr />
        <h1>Formulário de Cadastro - EBAC</h1>
        <label for="nome">Nome</label>
        <input id="nome" type="text"/>
        <label for="Sobrenome">Sobrenome</label>
        <input id="Sobrenome" type="text"/>
        <br/>
        <label for="Nome do Pai">Nome do Pai</label>
        <input id="Nome do Pai" type="text"/>
        <br/>
        <label for="Nome da Mãe">Nome da Mãe</label>
        <input id="Nome da Mãe" type="text"/>
        <br />
        <label for="E-mail">E-mail</label>
        <input id="E-mail" type="E-mail" />
        <br />
        <label for="password" >Senha</label>
        <input id="password" type="password" />
        <br />
        <label>Qual o melhor curso de Programação Java-FullStack</label>
        <select>
            <option> EBAC</option>
            <option> EBAC</option>
            <option> Todas as opções acima</option>
        </select>
        <br />
        <button type="submit">
            Enviar Formulário
        </button>
        <button type="reset">
            Limpar Lacunas Preenchidas
        </button>
        <hr />
        <Label>
            <h2>Gostaria que o professor desse a resposta a minha atividade
            aqui nesta caixa de texto e mandasse um print dela na aba da 
            plataforma de resposta ao aluno.</h2>
        </Label>
        <textarea></textarea>
        <br/>
        <button type="submit">
            Enviar avaliação nota 10 para meu aluno
        </button>
        <button type="reset">
            Apagar e escrever de novo, pois a nota não foi 10 ( ͡ᵔ ͜ʖ ͡ᵔ)
        </button>
        <br/>
        <br/>
        <br/>
        <label for="Data da Avaliação" >Data da Avaliação</label>
        <input id="Data da Avaliação" type="datetime-local"/>
        <br/>
    </form>
    
</body>
</html>
